<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="title" content="Fit House">
  <meta name="description" content="App per la gestione dei corsi di fitness">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fit House Monza">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" href="favicon.ico"/>

  <title>Fit House</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Meta tag per impedire caching di version.json -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      
      height: 200px;
      margin-bottom: 20px;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/assets/new_logo_only.png" alt="Fit House" class="logo">
  </div>
  
  <div class="loader"></div>
  
  <script>
    // Version checking logic
    let currentVersion = null;
    let checkInterval = null;
    
    async function getCurrentVersion() {
      try {
        const response = await fetch('version.json?t=' + Date.now());
        const data = await response.json();
        
        return data.build_number || data.version;
      } catch (error) {
        console.error('Errore nel recupero della versione:', error);
        return null;
      }
    }
    
    async function checkForUpdates() {
      try {
        const serverVersion = await getCurrentVersion();
        
        if (currentVersion === null) {
          // Prima chiamata: salva la versione corrente
          currentVersion = serverVersion;
          console.log('Versione corrente:', currentVersion);
          return;
        }
        
        if (serverVersion && serverVersion !== currentVersion) {
          console.log('Nuova versione rilevata:', serverVersion, 'vs', currentVersion);
          console.log('Eseguendo aggiornamento automatico...');
          forceUpdate();
        }
      } catch (error) {
        console.error('Errore nel controllo aggiornamenti:', error);
      }
    }
    
    async function forceUpdate() {
      try {
        // Registra il service worker se disponibile
        if ('serviceWorker' in navigator) {
          const registration = await navigator.serviceWorker.ready;
          
          // Invia messaggio al service worker per forzare l'aggiornamento
          if (registration.active) {
            registration.active.postMessage('skipWaiting');
          }
          
          // Forza il reload della pagina
          window.location.reload(true);
        } else {
          // Fallback: semplice reload
          window.location.reload(true);
        }
      } catch (error) {
        console.error('Errore nell\'aggiornamento:', error);
        // Fallback: semplice reload
        window.location.reload(true);
      }
    }
    
    // Inizia il controllo periodico dopo 30 secondi dall'avvio
    setTimeout(() => {
      checkForUpdates();
      
      // Controlla aggiornamenti ogni 5 minuti (300000 ms)
      checkInterval = setInterval(checkForUpdates, 300000);
    }, 30000);
    
    // Controlla aggiornamenti al focus della finestra
    window.addEventListener('focus', checkForUpdates);
    
    // Controlla aggiornamenti al caricamento
    window.addEventListener('load', () => {
      setTimeout(checkForUpdates, 1000);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
