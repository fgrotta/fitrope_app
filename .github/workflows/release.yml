  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: fitrope-ios-release
  #         path: build/ios/iphoneos/Runner.app

  build-web:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Web
        run: flutter build web --release
        
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: fitrope-web-release
          path: build/web
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/release'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true

  deploy:
    needs: [build-web, build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## FitRope App Release v${{ github.run_number }}
            
            ### Builds disponibili:
            - **Android APK**: Scarica l'APK dalla sezione Assets
            - **iOS**: Build disponibile per distribuzione
            - **Web**: Disponibile su [GitHub Pages](https://fgrotta.github.io/fitrope_app/)
            
            ### Changelog:
            - Build automatica dal branch release
            - Test e analisi del codice completati
            - Build multi-piattaforma
            - Deployment automatico su GitHub Pages
            
          draft: false
          prerelease: false
          
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fitrope-app-release/app-release.apk
          asset_name: fitrope-app-release.apk
          asset_content_type: application/vnd.android.package-archive 