name: fitrope_app
description: "Fitrope App"
publish_to: 'none'

version: 1.0.0+13

environment:
  sdk: '>=3.5.0-180.3.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  flutter_design_system:
    git:
      url: https://github.com/dellarosamarco/flutter_design_system.git
      ref: main
  redux_thunk: ^0.4.0
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  url_launcher: ^6.2.6
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/logo_only_square_white.png"
  image_path: "assets/logo_only_square.png"  
  min_sdk_android: 21